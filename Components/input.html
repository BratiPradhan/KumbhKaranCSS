                            <label for="Text Input">Text Input</label>

                    <div class="content-box-heading">Error Styled Input Boxes</div>

                        value="abcdef"
                        class="input input-sm input-url">

                        <label for="Error styled email">Error Styled Email</label>
                        <input type="email" name="Error styled email"
                        value="abcdef"
                        class="input input-sm input-email">

                        <label for="Error styled number">Error Styled Number</label>
                        <input type="number" name="Error styled number"
                        value="abcdef"
                        class="input input-sm input-num">

                        <label for="Error styled date">Error Styled Date</label>
                        <input type="date" name="Error styled date"
                        value="24"
                        class="input input-sm input-date">
